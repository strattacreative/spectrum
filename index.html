<!DOCTYPE html>
<html>
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Spectrum square</title>

		<!-- Viewport for Responsivity -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>

		<meta name="description" content="Map of a shopping mall, an example of using Mapplic, a premium custom interactive map plugin to display custom image or vector (SVG) maps. Touchscreen kiosk map compatible.">

		<!-- Stylesheets -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="mapplic/mapplic.css">
	</head>
    
<!--
    <style>
        .address {
            color: yellow;
        }
    
    </style>
-->
	<body>
		<div id="wrap">
			<!-- Site content -->
			<div id="content">
				<section id="map-section" class="inner over">
					<div class="map-container">
            <!-- Map -->
            <div id="mapplic"></div> 
					</div>
				</section>
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/csvparser.js"></script> <!-- Required for CSV Support -->
		<script type="text/javascript" src="mapplic/mapplic.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var mapplic = $('#mapplic').mapplic({
					source: 'spectrum.json',	// Using mall.json file as map data
					sidebar: true, 			// Enable sidebar
					height: "500",
					search: true,
					minimap: false,
					marker: 'hidden', 		// Disable markers
					fillcolor: 'false', 		// Disable default fill color
					fullscreen: true, 		// Enable fullscreen 
					developer: false,
					thumbholder: true,
					maxscale: 3,
          lightbox: true,
          closezoomout: true,
          alphabetic: true,
          mousewheel: false                    
				});
			});
		</script>
	</body>
</html>
